<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="wrapper">

      <div class="head">
        <button type="button" name="Previous" class="item_arrow item_prev" id="arrow_prev">
          <i class="prev"></i>
        </button>

        <img id="logo" src="img/logo.png">

        <button type="button" name="Next" class="item_arrow item_prev" id="arrow_next">
          <i class="next"></i>
        </button>

      </div>

      <div id="slider">
        <ul id="slides">
            <li class="slide" id="slider-0"></li>
            <li class="slide" id="slider-1"></li>
            <li class="slide" id="slider-2"></li>
            <li class="slide" id="slider-3"></li>
            <li class="slide" id="slider-4"></li>
          </ul>
      </div>

    </div>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

</body>

</html>
